<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

    <script src="lib/mithril.js"></script>
	<script src="mithril.component.slideshow.js"></script>
	<script src="lib/mithril.sugartags.js"></script>
	<script src="lib/mithril.bindings.js"></script>

    <script src="lib/touchit.js"></script>
	<style>
		.row {position: relative;}
		/* testing */
		#example {width: 100%;}
		body {margin: 0; padding: 0; background: #111; height: 100%; }
	</style>

	<style>
		/* TODO: Clean this CSS up */
		.mithril-slideshow figure{position: absolute; top:0; opacity: 0; transition: 1s opacity; margin:0;}
		.mithril-slideshow figure.show{opacity: 1; position: relative;}
		.mithril-slideshow figure img {width: 100%;}

		.mithril-slideshow figcaption{position: relative; font-family: sans-serif; font-size: .8em; bottom: .75em; right: .35em; padding: .25em; color: #fff; background: rgba(0,0,0, .25); border-radius: 2px; }
		.mithril-slideshow figcaption a{color: #fff; }

		.mithril-slideshow .button-container {position: static;width:100%; margin-top: -25%;}
		.mithril-slideshow .next,
		.mithril-slideshow .prev {color: #fff; position: relative; background: rgba(0,0,0, .6); top: 50%; z-index: 1; font-size: 2em; margin-top: -.75em; opacity: .3; user-select: none; }
		.mithril-slideshow .next:hover,
		.mithril-slideshow .prev:hover{cursor: pointer; opacity: 1; }
		.mithril-slideshow .next{float:right; padding: 10px 5px 15px 10px; border-top-left-radius: 3px; border-bottom-left-radius: 3px; }
		.mithril-slideshow .prev{float:left; padding: 10px 10px 15px 5px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; }

		.mithril-slideshow .dots {display: flex; align-items: center; justify-content: center;margin-top: -3.5rem;font-size: 1.5rem} 
		.mithril-slideshow .dot {color: #ccc; opacity: 0.3; margin: 0.1rem; cursor: pointer;}
		.mithril-slideshow .dot.current {opacity: 0.9;}

	</style>

</head>
<body>

<!-- Using this: https://codepen.io/leemark/pen/DLgbr as inspiration -->

<div id="example"></div>
	
<script>
var Demo = {
	view: function(ctrl) {
		return m.components.mSlideshow({id: "sliders", state: {
			imgs: [
				{
					src: "http://themarklee.com/wp-content/uploads/2013/12/snowying.jpg" 
				//	,caption: "\"Snowying\" by <a href=\"http://www.flickr.com/photos/fiddleoak/8511209344/\">fiddleoak</a>."
				},
				{
					src: "http://themarklee.com/wp-content/uploads/2013/12/snowying.jpg"
				//	,caption: "World"
				}
			],
			auto: true,
			showButtons: false,
			showDots: true
		}});
	}
};
//initialize
m.mount(document.getElementById("example"), Demo);
</script>

</body>
</html>
